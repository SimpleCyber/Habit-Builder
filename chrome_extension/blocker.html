<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HabitX Focus Guard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f4f6ff;
      font-family: system-ui, sans-serif;
      color: #1a1a1a;
    }

    .hx-wrap {
      width: 100%;
      max-width: 800px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .hx-sub {
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 22px;
      color: #444;
    }

    .hx-icon i {
      font-size: 38px;
      color: #4f46e5;
      margin-bottom: 12px;
    }

    .hx-progress-row {
      display: inline-flex;
      justify-content: space-between;
      width: 240px;
      padding: 12px 14px;
      border-radius: 10px;
      background: #eef1ff;
      border: 1px solid #d7dcff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .hx-btn-primary {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .hx-btn-primary:hover {
      background: #3f3ac7;
    }

    .hx-small {
      margin-top: 14px;
      font-size: 12px;
      color: #666;
    }
    .hx-btn-secondary {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      background: #e5e7eb;
      color: #374151;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .hx-btn-secondary:hover {
      background: #d1d5db;
    }
    
    .buttons-row {
      display: flex;
      gap: 12px;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <div class="hx-wrap">

      <div class="hx-icon">
        <i class="fa-solid fa-lock"></i>
      </div>

      <h1>Stay disciplined üôè</h1>
      <p class="hx-sub">
        You haven't completed enough HabitX tasks yet.<br>
        Finish your habits, then come back to this site.
      </p>

      <div class="hx-progress-row">
        <span>Today</span>
        <span id="hx-progress-text">0 / 0</span>
      </div>
      
      <div class="buttons-row">
        <button id="hx-open-habitx" class="hx-btn-primary">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
          Go to HabitX
        </button>

        <button id="hx-open-settings" class="hx-btn-secondary">
          <i class="fa-solid fa-gear"></i>
          Settings
        </button>
      </div>

      <p class="hx-small">
        Some websites may still be allowed if you've whitelisted them in the HabitX panel.
      </p>
  </div>
  <script src="blocker.js"></script>
</body>
</html>
